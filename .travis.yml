language: cpp
compiler:
  - gcc
  - clang

jobs:
  allow_failures:
    - os: windows

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      group: edge
    - os: osx
      osx_image: xcode7.3
    - os: windows

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - cmake --build .
  - ctest . --output-on-failure
